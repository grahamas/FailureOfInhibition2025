name: Setup Copilot Environment

on:
  workflow_dispatch:
  # This workflow is used by GitHub Copilot to set up the development environment
  # It ensures Julia and project dependencies are available when the coding agent runs

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.11'
          arch: x64

      - name: Cache Julia packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.julia
            ~/work/*/*/Manifest.toml
          key: ${{ runner.os }}-julia-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-julia-

      - name: Activate Julia project environment
        run: |
          julia --project=. -e '
            using Pkg
            Pkg.activate(".")
            Pkg.instantiate()
            Pkg.precompile()
          '

      - name: Verify package installation
        run: |
          julia --project=. -e '
            using Pkg
            Pkg.activate(".")
            using FailureOfInhibition2025
            println("âœ“ FailureOfInhibition2025 package loaded successfully")
            FailureOfInhibition2025.greet()
          '

      - name: Display package status
        run: |
          julia --project=. -e '
            using Pkg
            Pkg.activate(".")
            Pkg.status()
          '